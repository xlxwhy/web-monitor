name: deploy-with-monitor

on:
  schedule:
    # 中国时间工作日（周一到周五）9:15到15:15每30分钟执行一次
    # UTC时间1:15-1:55，对应中国时间9:15-9:55，每30分钟一次
    - cron: '15,45 1 * * 1-5'
    # UTC时间2:00-6:59，对应中国时间10:00-14:59，每30分钟一次
    - cron: '*/30 2-6 * * 1-5'
    # UTC时间7:00-7:15，对应中国时间15:00-15:15，每30分钟一次
    - cron: '0,30 7 * * 1-5'

# Allow one concurrent deployment
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-monitor:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      # Step 1: Build web project first
      - name: Install web dependencies
        run: cd web && npm install
      
      - name: Build web project
        run: cd web && npm run build

        
      # Step 2: Run monitor script to fetch latest stock data
      - name: Install dependencies
        run: npm install
      
      - name: Run monitor script
        run: node src/run-monitor.js
      

      # Step 3: Copy data folder to web/dist
      - name: Copy data folder to web/dist
        run: mkdir -p web/dist/data && cp -r web/public/data/* web/dist/data/
      
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          # Upload entire repository
          path: './web/dist/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

      # Commit and push monitor data
      - name: Commit monitor data
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git commit -m 'Update monitor data' || echo "No changes to commit"
      
      - name: Push monitor data
        run: git push origin main || echo "Failed to push data"
      
