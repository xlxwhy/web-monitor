name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      # Step 1: Build web project first
      - name: Install web dependencies
        run: cd web && npm install
      
      - name: Build web project
        run: cd web && npm run build
      
      # Step 2: Run monitor script to fetch latest stock data
      - name: Install dependencies
        run: npm install
      
      # - name: Run monitor script
      #   run: node src/run-monitor.js
      
      # Step 3: Copy data folder to web/dist
      - name: Copy data folder to web/dist
        run: mkdir -p web/dist/data && cp -r web/public/data/* web/dist/data/
      
      # 验证构建产物
      - name: Verify build artifacts
        run: ls -la web/dist/
      
      # Deploy to GitHub Pages on each schedule run
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/dist
          publish_branch: gh-pages